<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze后台管理系统模板HTML 表格页面 - cssmoban</title>
  <meta name="description" content="这是一个 table 页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../../static/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../../static/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../../static/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../../static/assets/css/admin.css">
</head>
<body>

<header class="am-topbar admin-header">
  <div class="am-topbar-brand">
    <strong>Best Store</strong> <small>后台管理</small>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <span class="am-icon-users"></span> 管理员 <span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <li><a href="toAdminUser.back"><span class="am-icon-user"></span> 资料</a></li>
          <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
        </ul>
      </li>
    </ul>
  </div>
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar">
    <ul class="am-list admin-sidebar-list">
      <li><a href="/toAdminIndex.back"><span class="am-icon-home"></span> 首页</a></li>
      <li><a href="/toAdminItems.back"><span class="am-icon-table"></span> 商品管理</a></li>
      <li><a href="toOrderForm.back"><span class="am-icon-pencil-square-o"></span> 订单管理</a></li>
      <li><a href="toAdminEmail.back"><span class="am-icon-envelope-o"></span> 邮件管理</a></li>
      <li><a href="#"><span class="am-icon-sign-out"></span> 注销</a></li>
    </ul>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-bookmark"></span> 公告</p>
        <p>时光静好，与君语；细水流年，与君同。—— Amaze</p>
      </div>
    </div>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-tag"></span> wiki</p>
        <p>Welcome to the Amaze</p>
      </div>
    </div>
  </div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">邮件管理</strong> / <small>Table</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存</button>
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-archive"></span> 审核</button>
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
            </div>
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
				<th class="table-id">ID</th>
				<th class="table-title">用户email</th>
				<th class="table-title">内容</th>
                <th class="table-date">发送日期</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
            <tr th:each="email:${ALL_EMAILS.getList()}">
              <td><input type="checkbox" /></td>
              <td th:text="${email.id}">1</td>
              <td th:text="${email.userEmail}">1</td>
              <td th:text="${email.content}">1</td>
              <td th:text="${email.createTime}">1</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                    <button class="am-btn am-btn-default am-btn-xs"><span class="am-icon-copy"></span> 复制</button>
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
          <div class="am-cf">
  共 15 条记录
  <div class="am-fr">
    <ul class="am-pagination">
      <li><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum() - 1}}">上一页</a></li>
      <li th:each="index : ${ALL_EMAILS.getNavigatepageNums()}" th:class="${ALL_EMAILS.getPageNum()== index}?'active' : ''" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${index}}" th:text="${index}" >1</a></li>
      <li ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum() + 1}}">下一页</a></li>

      <!--<li th:each="index : ${ALL_EMAILS.getNavigatepageNums()}"><a th:href="@{'toAdminEmail.back?pageNum=' + ${index+1}}" th:text="${index}" >1</a></li>-->
        <!--<li th:if="${ALL_EMAILS.getPageNum()-3 >=1}" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum()-3}}" th:text="${ALL_EMAILS.getPageNum() -3}" >1</a></li>-->
        <!--<li th:if="${ALL_EMAILS.getPageNum()-2 >=1}" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum()-2}}" th:text="${ALL_EMAILS.getPageNum() -2}" >1</a></li>-->
        <!--<li th:if="${ALL_EMAILS.getPageNum()-1 >=1}" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum()-1}}" th:text="${ALL_EMAILS.getPageNum() -1}" >1</a></li>-->
        <!--<li class="active"><a href="#" th:text="${ALL_EMAILS.getPageNum()}" >1</a></li>-->
        <!--<li th:if="${ALL_EMAILS.getPageNum()+1 <=ALL_EMAILS.getPages()}" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum()+1}}" th:text="${ALL_EMAILS.getPageNum() +1}" >1</a></li>-->
        <!--<li th:if="${ALL_EMAILS.getPageNum()+2 <=ALL_EMAILS.getPages()}" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum()+2}}" th:text="${ALL_EMAILS.getPageNum() +2}" >1</a></li>-->
        <!--<li th:if="${ALL_EMAILS.getPageNum()+3 <=ALL_EMAILS.getPages()}" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum()+3}}" th:text="${ALL_EMAILS.getPageNum() +3}" >1</a></li>-->
        <!--<li th:class="${ALL_EMAILS.getPageNum()==ALL_EMAILS.getPages()}?'disabled' : ''" ><a th:href="@{'toAdminEmail.back?pageNum=' + ${ALL_EMAILS.getPageNum() + 1}}">下一页</a></li>-->
    </ul>
  </div>
</div>
          <hr />
          <p>注：.....</p>
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>

<footer>
  <hr>
  <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
</footer>
